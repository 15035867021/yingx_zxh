#端口号
server.port=9000

#项目名
server.servlet.context-path=/yingx

#jsp热部署
server.servlet.jsp.init-parameters.development:true

#jsp解析
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#数据库相关操作
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#别名配置
mybatis.type-aliases-package=com.baizhi.entity
#mapper文件的注册
mybatis.mapper-locations=classpath:com/baizhi/mapper/*.xml

#日志的配置
logging.level.com.baizhi.service=debug
logging.level.com.baizhi.serviceimpl=debug
logging.level.com.baizhi.controller=debug
logging.level.com.baizhi.dao=debug

#文件上传配置
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.max-file-size=50MB

#redis配置
#使用库
spring.redis.database=1
#ip
spring.redis.host=192.168.133.128
#端口号
spring.redis.port=6379



